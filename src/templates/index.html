<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS - Municipios Costa Atlántica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header class="header">
            <div class="header-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
            </div>
            <h1>Búsqueda de Rutas BFS</h1>
            <p class="subtitle">Algoritmo de búsqueda en amplitud - Costa Atlántica</p>
        </header>

        <div class="content">
            <form id="bfsForm" class="form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="origen">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            Origen
                        </label>
                        <select id="origen" required>
                            <option value="">Seleccionar municipio</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destino">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            Destino
                        </label>
                        <select id="destino" required>
                            <option value="">Seleccionar municipio</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    Buscar Ruta Óptima
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analizando rutas...</p>
            </div>

            <div class="resultado" id="resultado"></div>
        </div>

        <footer class="footer">
            <p>Powered by SALM | Costa Atlántica Colombia</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
